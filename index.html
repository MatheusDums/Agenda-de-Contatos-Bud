<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Agenda de Contatos</h1>
    </header>

    <body>
      <div class="botao_adc_numero">
        <button class="contact_btn">Novo Contato</button>
      </div>

      <section id="form_container">
        <form action="" class="formulario">
          <div class="input_box">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
          </div>

          <div class="input_box">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" />
          </div>

          <div class="input_box">
            <label for="email">Email:</label>
            <input type="email" id="email" />
          </div>

          <div class="input_box">
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" />
          </div>

          <div class="input_box">
            <label for="observacoes">Observações:</label>
            <textarea name="obs" id="observacoes"></textarea>
          </div>

          <input type="submit" value="Adicionar Contato" />
        </form>
      </section>

      <section id="table_container">
        <div class="table_content">
          <table class="table">
            <thead class="table_head">
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
                <th>Observações</th>
              </tr>
            </thead>

            <tbody class="table_body">
              <tr>
                <td>Matheus Kauan Dums</td>
                <td>47 98820-0851</td>
                <td>dumss@icloud.com</td>
                <td>03/07/2004</td>
                <td>Estagiário de TI | Buddemeyer</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <script src="./assets/js/main.js"></script>
    </body>
  </body>
</html>
